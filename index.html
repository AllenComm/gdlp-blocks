<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Block Library for AllenComm's DesignLab.">
		<title>AllenComm Block Library</title>
		<link href="./styles.css" rel="stylesheet">
		<script src="./index.js" type="module" defer></script>
	</head>
	<body>
		<nav>
			<section>
				<h3>Blocks</h3>
				<a href="#gdlp-layered-image">gdlp-layered-image</a>
			</section>
		</nav>
		<main>
			<section id="gdlp-layered-image">
				<h3>Layered Image</h3>
                <gdlp-layered-image data-block style="aspect-ratio: 16/9; display: block; width: 600px;"></gdlp-layered-image>
			</section>
		</main>
        <script type="module">
            const response = await fetch('./dummy_data.json');
            const DUMMY_DATAS = await response.json();
            
            const customElements = Array.from(document.querySelectorAll('[data-block]'));
            customElements.forEach(el => {
                const data = DUMMY_DATAS[el.tagName.toLowerCase()];
                el.data = data;
            });
        </script>
	</body>
</html>
